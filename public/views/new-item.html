<div class="jumbotron text-center">
  <h2>Create a new item</h2>
  <form name="newItemForm" ng-submit="createNewItem();">
    <label for="itemName">Name:</label>
    <input type="text" name="itemName" ng-model="item.name" ng-required="true" />
    <button type="submit" data-ng-disabled="newItemForm.$invalid">Ok</button>
  </form>
</div>
